<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grid</title>
    <style>
           .warning {
  color: #eee;
  background: #bc0000;
  padding: 3rem 4rem;
  font-size: 150%;
  line-height: 1.4;
  text-align: left;
  margin-bottom: 1em;
}
        .warning {
  animation: hideWarning 5s forwards;
}

@keyframes hideWarning {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; display: none; }
}

    </style>
</head>

<body>
    <div class="warning" id="warningBox"> ⚠️ Pensez à modifier les dimensions du conteneur !
    </div>
    <style>
        #testV1 head {
            display: block;
        }

        #testV1 {
            display: flex;
        }

        #testV1 #style,
        #testV1 #testV1 #result {
            flex-direction: column;
        }

        #testV1 #result {
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #testV1 style[contenteditable]:after {
            content: "";
            color: green;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        #testV1 style[contenteditable] {
            display: block;
            font-family: sans-serif;
            text-shadow: none;
            border: 1px solid hsl(0, 0%, 80%);
            border-radius: 7px;
            padding: 1em;
            white-space: pre;
            margin: 0 20px 20px;
            outline: 0px solid transparent;
            -webkit-user-modify: read-write-plaintext-only;
            -mz-user-modify: read-write-plaintext-only;
        }

        #testV1 style[contenteditable]:hover {
            color: white;
            flex: 1;
        }

        #testV1 style#item1:hover {
            background: red;
        }

        #testV1 style#item2:hover {
            background: blue;

        }

        #testV1 style#item3:hover {
            background: green;
        }

        #testV1 style#item4:hover {
            background: rgb(236, 236, 8);

        }

        #testV1 style#conteneur:hover {
            background: black;
        }

        #testV1 #result #it1 {
            background: red;
        }

        #testV1 #result #it2 {
            background: blue;
        }

        #testV1 #result #it3 {
            background: green;
        }


        #testV1 #result #it4 {
            background: rgb(245, 207, 17);
        }


        #testV1 .conteneur {
            height: 400px;
            width: 400px;
            background-color: black;
            color: white;
            resize: both;
            overflow: hidden;
        }

        conteneur:after {
    content: "";
    position: absolute;
    z-index: 1;
    top: 0px;
    right: 0;
    bottom: 0;
    left: 0;
    background: linear-gradient(0deg, rgba(0, 0, 0, .05) 1px, transparent 2px), linear-gradient(0deg, rgba(0, 0, 0, .1) 1px, transparent 2px), linear-gradient(90deg, rgba(0, 0, 0, .05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, .1) 1px, transparent 1px);
    background-size: 100px 100px,100px 100px, 100px 100px, 100px 100px;
}

        .item:hover:after {
            position: absolute;
            right: 0;
            bottom: 0;
            content: " < proportion de " attr(id);
        }

        .item:hover {
            position: relative;
            z-index: 20;
        }

     
    </style> 
    <article id="testV1">
        <section id="style">

            <style contenteditable="" id="conteneur">.conteneur {
    
}
            </style>
            <style contenteditable="" id="item1">#it1 {
    
}
            </style>
            <style contenteditable="" id="item2">#it2 {
    
}
            </style>
            <style contenteditable="" id="item3">#it3 {
    
}
            </style>
<style contenteditable="" id="item4">#it4 {
    
}
</style>
        </section>
        <section id="result">
            <div id="largeur">
            </div>
            <div class="conteneur">
                <div class="item" id="it1">
                </div>
                <div class="item " id="it2">
                </div>
                <div class="item" id="it3">
                </div>
                <div class="item " id="it4">
                </div>
            </div>
        </section>
    </article>
    <script>
        const container = document.querySelector('#testV1 .conteneur');
        const largeurDisplay = document.querySelector('#largeur');
        const items = document.querySelectorAll('#testV1 .item');

        if (container) {

            const update = () => {
                const containerWidth = container.offsetWidth;
                largeurDisplay.textContent = `width = ${containerWidth} px`;

                items.forEach(item => {
                    const itemWidth = item.offsetWidth;
                    const ratio = (itemWidth / containerWidth).toFixed(2);
                    item.textContent = `${ratio} : ${itemWidth} px`;
                });
            };

            const observer = new ResizeObserver(() => {
                update();
            });

            observer.observe(container);

            // Appel initial
            update();
        }
    </script>


</body>

</html>
